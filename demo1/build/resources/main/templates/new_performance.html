<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Performances management system | Adding a performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image" style="background-image: url(https://4kwallpapers.com/images/walls/thumbs_3t/7564.png); background-position: center; background-size: cover;height: 700px; overflow: auto;">
    <blockquote class="blockquote text-center">
        <a href="#" tabindex="10" class="btn btn-primary btn-lg btn-blue disabled placeholder col-4" style="background-color: #1554c0; margin-top: 10px; opacity: 0.9" aria-hidden="true">
            <strong><b>Adding a performance</b></strong></a>
    </blockquote>
    <div class="row" style="margin-left: -170px; margin-top: -13px">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${performance}" method="post">
                <table style="margin-left: 170px; margin-top: 20px">
                    <tr>
                        <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Performance ID:</b></td>
                        <td><input type="text" th:field="*{id}" placeholder="â„– (auto-generated)"></td>
                    </tr>
                    <tr>
                        <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Spectacle:</b></td>
                        <td><input type="text" th:field="*{spectacle}"></td></td>
                    </tr>
                    <tr>
                        <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Cast name:</b></td>
                        <td><input type="text" th:field="*{cast_name}"></td></td>
                    </tr>
                    <tr>
                        <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Date and time:</b></td>
                        <td><input type="text" th:field="*{date_time}" placeholder="yyyy-mm-dd hh:mm"></td></td>
                    </tr>
                    <tr>
                        <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Amount of tickets:</b></td> <!-- onkeyup="this.value = this.value.replace(/\.(?=.*\.)|[^\d\.-]/g,'');" onchange="this.value=this.value.replace(/\.(?=.*\.)|[^\d\.-]/g,'');" -->
                        <td><input type="text"  th:field="*{amount_of_tickets}"></td>
                    </tr>
                    <tr>
                        <td bgcolor="#d3d3d3" style="border-radius: 12px; text-align: center"><b>Available tickets:</b></td> <!-- onkeyup="this.value = this.value.replace(/\.(?=.*\.)|[^\d\.-]/g,'');" onchange="this.value=this.value.replace(/\.(?=.*\.)|[^\d\.-]/g,'');" -->
                        <td><input type="text"  th:field="*{available_tickets}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" style="margin-left: 120px; margin-top: 5px">Add</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
